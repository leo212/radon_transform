<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Radon Transform</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>      
      <div id="app">
          {{ message }}
      </div>
      <script>      
      var app = new Vue({
          el: '#app',
          data: {
            message: 'Waiting for response from python server...'
          }
        })
      fetch("http://localhost:8000/test")
                 .then(response => response.text())
                 .then(text => app.message=text);
      </script>
  </body>
</html>
